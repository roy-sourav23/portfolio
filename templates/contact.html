{% extends "_base.html" %}

{% block title %}contact | portfolio{% endblock title %}

{% block content %}
<br />

<div class="container my-5">
    <div class="row p-4 pb-0 pe-lg-0 pt-lg-4 align-items-center rounded-3 border shadow-lg ">
        <div class="col-lg-7 p-3 p-lg-5 pt-lg-3 ">
            <div class="py-5 text-center">
                <!-- <img class="d-block mx-auto mb-4" src="../assets/brand/bootstrap-logo.svg" alt="" width="72"
                    height="57"> -->

            </div>

            <!-- <h1 class="display-4 fw-bold lh-1">Contact me</h1> -->
            <form class="needs-validation" method="post" action="" novalidate>{% csrf_token %}
                {{ form|crispy }}

                <div class="d-grid gap-2 d-md-flex justify-content-md-start mb-4 mb-lg-3">
                    <button type="submit" class="btn btn-primary btn-lg px-4 me-md-2 fw-bold"> Send</button>
                </div>
            </form>

        </div>

    </div>
</div>


{% endblock content %}
